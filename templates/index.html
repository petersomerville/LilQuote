{% extends 'base.html' %} 

{% block body %}  

{% if session.user_id %}
    <h1>Hello {{session.username}}</h1>
    <a href="{{url_for('logout')}}" class="btn btn-primary">Logout</a>

{% else %}
    <h2 class="errormessage">You are not logged in</h2>
    <a href="{{url_for('authenticate')}}" class="btn btn-primary">Login or Register</a>
{% endif %}

{% endblock %}
